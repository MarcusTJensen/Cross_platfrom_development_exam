<ion-header>
  <ion-toolbar>
    <ion-title>newRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img [src]="cameraPreview" />
  <ion-button class="button-full" (click)="takePicWithCamera()"></ion-button>
  <ion-item>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-button class="button-full" (click)="addRoom()" routerLink="/"> Add new room </ion-button>

</ion-content>

<app-tabbar></app-tabbar>
