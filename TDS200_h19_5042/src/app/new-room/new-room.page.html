<ion-header>
  <ion-toolbar>
    <ion-title>newRoom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img [src]="cameraPreview" />
  <ion-button class="button-round" (click)="takePicWithCamera()"> <ion-icon name="camera"></ion-icon></ion-button>
  <ion-item>
    <ion-input [(ngModel)]="title" placeholder="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="description" placeholder="Information"></ion-input>
  </ion-item>
  <ion-searchbar placeholder="address" [(ngModel)]="searchText" (ionChange)="onInputChange()"></ion-searchbar>
  <ion-card *ngIf="inputText">
    <ion-card-content>
      <ion-item *ngFor="let address of searchResult$" (click)="setAddress(address.description)">
        <ion-label>
          {{address.description}}
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="addressRegistered">
    <ion-label>{{address}}</ion-label>
  </ion-item>
  <ion-button class="button-full" (click)="addRoom()" routerLink="/"> Add new room </ion-button>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyD2Dd26BWw91XcQBGDpspbETjGB6cc0qE8"></script>
</ion-content>

<app-tabbar></app-tabbar>
