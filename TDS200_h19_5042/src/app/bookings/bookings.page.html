<ion-grid>
    <ion-card class="bookingsCard" *ngFor="let room of myBookings$" (click)="goToDetailView(room.rId)">
        <div class="containerDiv">
            <div class="imgCropDiv">
              <img [src]="room.imgUrl" class="roomImg" />
            </div>
          </div>
      <ion-card-content class="bookingsCardContent">
        <div class="addressDiv">
          <label class="address">{{room.address}}</label>
          <img [src]="room.imgUrl" class="avatar">
        </div>

      </ion-card-content>
    </ion-card>
</ion-grid>

</ion-content>
