<ion-header>
  <ion-toolbar>
    <ion-title>bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row *ngFor="let room of myBookings$" class="rowPadding" (click)="goToDetailView(room.rId)">
    <ion-col size="5">
    <img class="bookingsImg" [src]="room.imgUrl" />
  </ion-col>
  <ion-col size="4" class="addressCol">
    <ion-label class="address"> {{room.address}} </ion-label>
  </ion-col>
  <ion-col size="3">
    <ion-item class="lastItem" lines="none">
    <ion-icon slot="end" name="arrow-dropright" class="arrowIcon"></ion-icon>
  </ion-item>
  </ion-col>
  </ion-row>

</ion-content>

<app-tabbar></app-tabbar>
