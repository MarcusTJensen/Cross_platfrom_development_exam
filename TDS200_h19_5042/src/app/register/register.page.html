<ion-header>
  <ion-toolbar>
    <ion-title class="headerTitle">register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button (click) ="navigateToLogin()" class="headerTitle"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-input type="email" placeholder="username" [(ngModel)]="username" class="registerInput"></ion-input>
      <ion-input type="password" placeholder="password" [(ngModel)]="password" class="registerInput"></ion-input>
      <ion-input type="text" placeholder="company" [(ngModel)]="company" class="registerInput"></ion-input>
      <ion-button (click)="addUserToDb()" class="registerBtn">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<app-tabbar></app-tabbar>
